<div class="row">
    <div class="col-sm-5">
        <app-recipe-list
            (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-sm-7">
        <app-recipe-detail
            *ngIf="recipeSelected"
            [recipe]="recipeSelected"></app-recipe-detail>
    </div>
</div>
