<div class="row">
    <div class="col-sm-12">
        <img
            class="img-responsive" 
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h1>
            {{recipe.name}}
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div appDropdown class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe 
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
